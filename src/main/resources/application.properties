quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = 123456
# mudar p/ 123456
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/basqueteiros

# Config database-generation and log
%prod.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql = false

# Config jwt keys
mp.jwt.verify.publickey.location = token/publicKey.pem
mp.jwt.verify.issuer=basqueteiros-jwt
smallrye.jwt.sign.key.location=token/privateKey.pem

#configuracao de LOG
quarkus.log.level = INFO
quarkus.log.category."br.unitins.topicos1".level = TRACE
quarkus.log.filter."debug".if-starts-with=br.unitins.topicos1
quarkus.log.category."br.unitins.topicos1".min-level = TRACE

#configuracao do console log
quarkus.log.console.color = true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t)  %s%e%n
quarkus.log.console.level = DEBUG

#configuracao do log em arquivos
quarkus.log.file.enable=true
quarkus.log.file.path=/tmp/log_tp1_2024.log
quarkus.log.file.level=DEBUG
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t)  %s%e%n
quarkus.log.file.rotation.file-suffix=.dd-MM-yyyy-HH-mm
